plugins {
    id 'java'
    id 'idea'
    id 'application'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

compileJava.options.encoding = 'UTF-8'

mainClassName = 'App'

dependencies {
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
